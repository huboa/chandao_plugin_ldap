<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <div>
      <h2>Menu</h2>
      <ul>
        {% for item in menu_items %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
